<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erro 404 - Página não encontrada</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        h1 {
            font-size: 3em;
            color: #555;
        }

        p {
            font-size: 1.2em;
            color: #777;
        }

        a {
            color: #007BFF;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Erro 404 - Página não encontrada</h1>
        <p>A página que você está procurando pode ter sido removida, seu nome alterado ou está temporariamente indisponível.</p>
        <p>Por favor, verifique o endereço URL digitado. Se o problema persistir, <a href="/">retorne à página inicial</a>.</p>
    </div>
</body>
</html>
